<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priority To-Do List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark">
  <div class="theme-toggle" onclick="toggleTheme()">🌞</div>
  <div class="background-symbols">📝 ✅ 📌 ⏰</div>

  <div class="todo-container">
    <h1>🗂️ Priority To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Enter a task..." required />
      <select id="priority">
        <option value="high">🔥 High</option>
        <option value="medium">📘 Medium</option>
        <option value="low">🌿 Low</option>
      </select>
      <button type="submit">Add Task ➕</button>
    </form>

    <div class="columns">
      <div class="column" id="high">
        <h2>🔥 High</h2>
        <ul class="task-list"></ul>
      </div>
      <div class="column" id="medium">
        <h2>📘 Medium</h2>
        <ul class="task-list"></ul>
      </div>
      <div class="column" id="low">
        <h2>🌿 Low</h2>
        <ul class="task-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
